<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CHANGE PASSWORD</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="container text-center">
    <div>
        <h1>CHANGING USER PASSWORD</h1>
    </div>
    <div>
        <form th:action="@{'/login/' + ${user.id} + '/changePassword'}" th:object="${tempUser}" method="post">
            <div class="mt-5">


                <div class="form-group row">
                    <label class="col-4">OLD PASSWORD</label>
                    <div class="col-6">
                        <input type="text"  class="form-control" th:field="*{oldPass}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4">NEW PASSWORD</label>
                    <div class="col-6">
                        <input type="password" class="form-control" th:field="*{newPass}" required>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">CHANGE PASSWORD</button>
                </div>
                <h6 th:if="${error}" class="m-4 text-danger">Wrong user data!</h6>
            </div>
        </form>

    </div>

</div>

</body>
</html>
