<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">

</head>
<body>
<div class="container text-center">
    <div>
        <h1>REGISTER TO PASSWORD WALLET</h1>
    </div>
    <div>
        <form th:action="@{/process_register}" method="post" th:object="${user}" >
            <div class="form-group row">
                <label class="col-4">ENCRYPTION</label>
                <div class="col-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="isPasswordKeptAsHash" id="inlineRadio1"  th:value="true" th:field="*{isPasswordKeptAsHash}" value="1">
                        <label class="form-check-label" for="inlineRadio1" >SHA512</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="isPasswordKeptAsHash" id="inlineRadio2"  th:value="false" th:field="*{isPasswordKeptAsHash}" >
                        <label class="form-check-label" for="inlineRadio2"  >HMAC</label>
                    </div>

                </div>
            </div>
            <div class="mt-5">
                <div class="form-group row">
                    <label class="col-4">LOGIN</label>
                    <div class="col-6">
                        <input type="text"  class="form-control" th:field="*{login}" required>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-4">PASSWORD</label>
                    <div class="col-6">
                        <input type="password" class="form-control" th:field="*{passwordHash}" required>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">REGISTER</button>
                </div>
                <h6 th:if="${error}" class="m-2 text-danger">User exist!</h6>
            </div>
        </form>
        <h3 CLASS="mt-4"><a th:href="@{/}">HAVE ACCOUNT ? LOGIN HERE !</a></h3>
    </div>

</div>
</body>
</html>
